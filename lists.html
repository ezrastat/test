<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ol{
            list-style-type: lower-roman;
        }

        ol>li{
            background-color: aqua;
            padding-left: 20px;
        }

        ol>li:hover{
            background-color: red;
        }



    </style>

</head>
<body>
    <h2>HTML Lists</h2>

    <!--    ordered list-->

    <p> Ordered list</p>

    <ol>
        <li>Red</li>
        <li>Blue</li>
        <li>Orange</li>
    </ol>


    <p>Unordered list</p>

    <ul>
        <li>Mangoes</li>
        <li>Oranges</li>
        <li>Apples</li>
    </ul>












</body>
</html>
